
language: c
dist: xenial

cache: ccache

matrix:
  include:
  - os: linux
    env: DEPLOY_FILE=cutter-deps-qt-linux.tar.gz
  - os: osx
    env: DEPLOY_FILE=cutter-deps-qt-macos.tar.gz
  - os: windows
    env: DEPLOY_FILE=cutter-deps-qt-windows.zip

addons:
  homebrew:
    packages:
    - ccache

  apt:
    update: true
    packages:
    - libxcb1-dev
    - libxkbcommon-dev
    - libgtk-3-dev

install:
- if [ "$TRAVIS_OS_NAME" == "macos" ]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi # for ccache
- if [ "$TRAVIS_OS_NAME" == "windows" ]; then choco install -y make visualstudio2017-workload-vctools; fi
- if [ "$TRAVIS_OS_NAME" == "windows" ]; then source vc-env.sh; fi

script: 
- echo "PATH=$PATH"
- make

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "${DEPLOY_FILE}"
  on:
    tags: true
    repo: radareorg/cutter-deps-qt
